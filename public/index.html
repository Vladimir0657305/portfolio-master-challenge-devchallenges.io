<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Portfolio master challenge devchallenge.io</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="preloader_malc">
      <div class='preloader'>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
      </div>
    </div>

    <style type="text/css">
      #preloader_malc {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #eee;
        z-index: 99
      }

      #preloader_malc div.preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #preloader_malc div.preloader div.dot {
        width: 20px;
        height: 20px;
        margin: 15px;
        display: inline-block;
        border-radius: 50%;
      }

      #preloader_malc div.preloader div.dot:nth-child(1) {
        animation: pulse 2s 0s linear infinite;
        position: absolute;
        margin-top: 0px;
        margin-left: 150px;
      }

      #preloader_malc div.preloader div.dot:nth-child(2) {
        animation: pulse 2s 0.1666666667s linear infinite;
        position: absolute;
        margin-top: 75px;
        margin-left: 129.9038105677px;
      }

      #preloader_malc div.preloader div.dot:nth-child(3) {
        animation: pulse 2s 0.3333333333s linear infinite;
        position: absolute;
        margin-top: 129.9038105677px;
        margin-left: 75px;
      }

      #preloader_malc div.preloader div.dot:nth-child(4) {
        animation: pulse 2s 0.5s linear infinite;
        position: absolute;
        margin-top: 150px;
        margin-left: 0px;
      }

      #preloader_malc div.preloader div.dot:nth-child(5) {
        animation: pulse 2s 0.6666666667s linear infinite;
        position: absolute;
        margin-top: 129.9038105677px;
        margin-left: -75px;
      }

      #preloader_malc div.preloader div.dot:nth-child(6) {
        animation: pulse 2s 0.8333333333s linear infinite;
        position: absolute;
        margin-top: 75px;
        margin-left: -129.9038105677px;
      }

      #preloader_malc div.preloader div.dot:nth-child(7) {
        animation: pulse 2s 1s linear infinite;
        position: absolute;
        margin-top: 0px;
        margin-left: -150px;
      }

      #preloader_malc div.preloader div.dot:nth-child(8) {
        animation: pulse 2s 1.1666666667s linear infinite;
        position: absolute;
        margin-top: -75px;
        margin-left: -129.9038105677px;
      }

      #preloader_malc div.preloader div.dot:nth-child(9) {
        animation: pulse 2s 1.3333333333s linear infinite;
        position: absolute;
        margin-top: -129.9038105677px;
        margin-left: -75px;
      }

      #preloader_malc div.preloader div.dot:nth-child(10) {
        animation: pulse 2s 1.5s linear infinite;
        position: absolute;
        margin-top: -150px;
        margin-left: 0px;
      }

      #preloader_malc div.preloader div.dot:nth-child(11) {
        animation: pulse 2s 1.6666666667s linear infinite;
        position: absolute;
        margin-top: -129.9038105677px;
        margin-left: 75px;
      }

      #preloader_malc div.preloader div.dot:nth-child(12) {
        animation: pulse 2s 1.8333333333s linear infinite;
        position: absolute;
        margin-top: -75px;
        margin-left: 129.9038105677px;
      }

      #preloader_malc div.preloader div.dot:nth-child(13) {
        animation: pulse 2s 2s linear infinite;
        position: absolute;
        margin-top: 0px;
        margin-left: 150px;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(255, 255, 255, 0), inset 5px 5px 4px rgba(255, 255, 255, 0), inset -3px -3px 4px rgba(0, 0, 0, 0);
        }

        25% {
          box-shadow: 10px 10px 20px rgba(0, 0, 0, 1), -5px -5px 10px rgba(255, 255, 255, 0.2), inset 5px 5px 4px rgba(255, 255, 255, 0.3), inset -3px -3px 4px rgba(0, 0, 0, 0.1);
        }

        50% {
          box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.5), inset 5px 5px 4px rgba(255, 255, 255, 0.3), inset -3px -3px 4px rgba(0, 0, 0, 0.1);
        }

        75% {
          box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.2), inset 5px 5px 4px rgba(255, 255, 255, 0.3), inset -3px -3px 4px rgba(0, 0, 0, 0.1);
        }

        100% {
          box-shadow: 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(255, 255, 255, 0), inset 5px 5px 4px rgba(255, 255, 255, 0), inset -3px -3px 4px rgba(0, 0, 0, 0);
        }
      }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("preloader_malc").style.display = "none";
        }, 1400);
      };
    </script>
  </div>

</body>

</html>
